    <title>Image Search App</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>

    <div class="search-results">

      </div>
      <div class="search-result">
        <img src="https://images.unsplash.com/photo-1550439062-609e1531270e?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2070&q=80" alt="Programming Set Up">

      <div class="search-result">

    <button id="show-more"></button>











    <script type="module" src="js/index.js"></script>
