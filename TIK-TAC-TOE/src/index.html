<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TIK TAC TOE | GAME</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>

    <nav>
      <ul>
        <li>Home</li>
        <li>About Game</li>
        <li>Tips</li>
        <li><button type="button">Login</button></li>
        <li><input type="rang" name="range" min="0" value="0" max="100" id="range"></li>
        
      </ul>
    </nav>
     
    <div class="gameContainer">
      <div class="container">
        <div class="line"></div>
        <div class="box bt-0 bl-0"><span class="boxText"></span></div>
        <div class="box bt-0"><span class="boxText"></span></div>
        <div class="box bt-0 br-0"><span class="boxText"></span></div>
        <div class="box bl-0"><span class="boxText"></span></div>
        <div class="box"><span class="boxText"></span></div>
        <div class="box br-0"><span class="boxText"></span></div>
        <div class="box bl-0 bb-0"><span class="boxText"></span></div>
        <div class="box bb-0"><span class="boxText"></span></div>
        <div class="box br-0 bb-0"><span class="boxText"></span></div>
      </div>
      <div class="gameInfo">
        <h1>Welcome to TIK TAC TOE</h1>
        <div>
          <span class="info">Turn for X</span>
          <button id="reset">Reset</button>
        </div>
        <div class="imgBox">
          <img src="assets/spongedance.gif" alt="">
          <img src="assets/crying.gif" alt="">
        </div>
      </div>
    </div>

    </div> -->
    

    <script type="module" src="js/index.js"></script>
  </body>
</html>
